# leny/dotmux
# /tmux.conf - tmux configuration file

# split panes
bind ) split-window -h -c "#{pane_current_path}" # split horizontally
bind - split-window -v -c "#{pane_current_path}" # split vertically

# unbind default bindings that are inconvenient
unbind '"'
unbind %

# reload config
bind r source-file ~/.tmux.conf

# - ignore scratchpad sessions in session switcher
# bind s choose-tree -sZ -O name -f '#{?#{m:*_scratchpad,#{session_name}},0,1}'
bind s run-shell tmux-session-menu
# - show scratchpad sessions in window switcher (for debug and/or manual access)
bind q choose-tree -sZ -O name

# switch panes using vim arrows
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# resize current pane using SHIFT + vim arrows
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5

# allow repeat in prev/next window shortcut
bind -r p previous-window
bind -r n next-window
bind -r left previous-window
bind -r right next-window

# cf. https://github.com/wincent/terminus/issues/9#issuecomment-363775121
set -s escape-time 0                       # Faster key escapes
set -g focus-events on                     # Let focus events through

# don't rename windows automatically
set-option -g allow-rename off

# --------------- Popups

bind g popup -E -w 66% -h 75% -y C -x C -T 'Lazygit' -d '#{pane_current_path}' 'lazygit'

# toggle session-scoped scratchpad in a popup
bind t if -F '#{m:*_scratchpad,#{session_name}}' {
    detach-client
} {
    popup -E -w 50% -h 50% -y C -x C -d '#{pane_current_path}' 'tmux new -A -s $(tmux display-message -p "#S")_scratchpad'
}

# toggle/kill session-scoped scratchpad in a popup
bind T if -F '#{m:*_scratchpad,#{session_name}}' {
    run-shell 'session="$(tmux display-message -p "#S")"; tmux detach-client; sleep 0.1; tmux kill-session -t "$session"'
} {
    popup -E -w 50% -h 50% -y C -x C -d '#{pane_current_path}' 'tmux new -A -s $(tmux display-message -p "#S")_scratchpad'
}

# --------------- Design

set -g default-terminal "tmux-256color"

## Status bar design
## status line
set -g status-position top
set -g status-justify centre
set -g status-interval 2

set -g base-index 1

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# set -g default-terminal "tmux-256color"
set -g terminal-features 'xterm*:RGB'
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# The windows
set -g renumber-windows on

# The modes
setw -g clock-mode-colour colour135

# The panes

setw -g pane-base-index 1

# Enable mouse support

set -g mouse on

# The statusbar

set -g status-bg colour234
set -g status-fg colour137
set -g status-left '#[fg=yellow,bg=colour238] s#[fg=colour250]:#[fg=cyan,bg=colour238]#S '
set -g status-right '#[fg=colour233,bg=colour241,bold] #(hostname) '
set -g status-right-length 50
set -g status-left-length 50

run-shell ~/.config/tmux-plugins/tmux-resurrect/resurrect.tmux

# --------------- Menus

# commands menu (prefix + space)
bind -r space menu -T 'Commands' \
    'Switch session' 's' 'run-shell tmux-session-menu' \
    'Open project…' 'o' 'popup -EE -w 120 -h 12 -y C -x C -T "Open project…" "tmux-open-project"' \
    '' '' '' \
    'Lazygit' 'g' 'popup -E -w 66% -h 75% -y C -x C -T "Lazygit" -d "#{pane_current_path}" "lazygit"' \
    '' '' '' \
    'Claude' 'c' 'popup -E -w 66% -h 75% -y C -x C -T "Claude" -d "#{pane_current_path}" "claude -c"' \
    'Codex' '' 'popup -E -w 66% -h 75% -y C -x C -T "Codex" -d "#{pane_current_path}" "codex"' \
    'Opencode' '' 'popup -E -w 66% -h 75% -y C -x C -T "Opencode" -d "#{pane_current_path}" "opencode -c"' \
    '' '' '' \
    'Split |' 'v'  'split-window -h -c "#{pane_current_path}"' \
    'Split -' 'h'  'split-window -v -c "#{pane_current_path}"'
